<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>志玲说</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.3.1.7.min.js"></script>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide s1"></div>
	        <div class="swiper-slide s2"></div>
	        <div class="swiper-slide s3"></div>
	        <div class="swiper-slide s4"></div>
	        <div class="swiper-slide s5"></div>
	        <div class="swiper-slide s6"></div>
	        <div class="swiper-slide s7"></div>
	    </div>
	</div>
    <script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'vertical',
	    loop: true,
	    effect : 'cube',
	  })        
    </script>
</body>
</html>
